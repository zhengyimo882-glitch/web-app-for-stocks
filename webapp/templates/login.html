{% extends "base.html" %}
{% block content %}
<div class="box">
  <h2>Login</h2>
  <form method="post">
    <input name="username" placeholder="username" />
    <input name="password" type="password" placeholder="password" />
    <button type="submit">Login</button>
  </form>
  <p>No account? <a href="{{ url_for('register') }}">Register</a></p>
</div>
{% endblock %}
