{% extends "base.html" %}
{% block content %}
<div class="box">
  <h2>Register</h2>
  <form method="post">
    <input name="username" placeholder="username" />
    <input name="password" type="password" placeholder="password" />
    <button type="submit">Create account</button>
  </form>
  <p>Have an account? <a href="{{ url_for('login') }}">Login</a></p>
</div>
{% endblock %}
